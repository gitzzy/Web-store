<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f6f6f6;
        }
        .container {
            display: flex;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 6px 0px  #ccc;
            padding: 20px;
        }
        .product-image {
            flex: 1;
            margin-right: 20px;
        }
        .product-info {
            flex: 2;
        }
        .product-info h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="product-image">
        <img src="macbook-air.jpg" alt="15-inch MacBook Air" style="max-width: 100%;">
    </div>
    <div class="product-info">
        <h2>15-inch MacBook Air</h2>
        <p>8GB unified memory, 512GB SSD storage, 10-core Apple M1 chip</p>
        <p>Magic Keyboard with Touch ID, backlit keyboard</p>
        <p>$2,199.00 or $183.25/month for 12 months</p>
    </div>
</div>

</body>
</html>
